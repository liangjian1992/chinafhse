		<script src="./js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.validator.addMethod('isMobile', function(value, element) {
				let length = value.length;
				let mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
				return(length == 11 && mobile.test(value));
			}, '请正确填写您的手机号码');
			$('form').validate({
				onfocusout: function(element) {
					$(element).siblings().filter('label.error').remove();
					//失去焦点进行验证的时候先将错误信息删除，避免用户第一次输入成功，然后对输入内容进行修改的情况发生
					if(!$(element).is(":radio")) {
						$(element).valid();
					};
				},
				onclick: function(element) {
					//因为错误信息在验证成功后添加到当前验证信息的后面，所以需要通过过滤后一个元素是否带有error类，来进行删除
					$(element).siblings().filter('label.error').remove();
					$(element).valid();
				},
				onkeyup: false,
				success: function(label) {
					label.addClass('success').text('✔');
				},
				ignore: '.ignore',
				rules: {
					phone: {
						required: true,
						isMobile: true
					},
					captcha: {
						required: true,
						remote: {
							url: 'captcha.php',
							type: 'post',
							dataType: 'json',
							data: {
								captcha: function() {
									return $('#captcha').val();
								}
							}
						}
					},
					pass: {
						required: true,
						minlength: 6
					},
					again: {
						required: true,
						equalTo: '#password'
					},
					position: 'required'
				},
				messages: {
					phone: {
						required: '手机号不能为空'
					},
					captcha: {
						required: '验证码不能为空',
						remote: '验证码错误'
					},
					pass: {
						required: '密码不能为空',
						minlength: '密码最少为6位'
					},
					again: {
						required: '确认密码不能为空',
						equalTo: '确认密码与密码不同'
					},
					position: '请选择身份信息'
				}
			});
		</script>
