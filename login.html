<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="shortcut icon" href="img/favicon.png" />
	</head>

	<body>
		<!--公共部分 在线客服 start-->
		<div class="online">
			<div class="enter"></div>
			<div class="panel">
				<h4><span class="close fr">X</span>在线客服</h4>
				<p>客服咨询<i class="zixun">月月</i></p>
				<p>技术支持<i class="zhichi">哲哲</i></p>
				<p>技术支持<i class="zhichi">克克</i></p>
			</div>
		</div>
		<!--公共部分 在线客服 end-->
		<!--头部样式 start-->
		<div class="header ">
			<div class="container">
				<div class="logo">
					<h1 class="fl"><a href="index.html"><img src="img/l_logo.png"/></a>
						<span><img src="img/slogan.png"/></span>
					</h1>
					<p class="fr">还未开通中安食品安全培训网账户?
						<a href="register.html">注册</a>
					</p>
				</div>
			</div>
		</div>
		<!--头部样式 end-->
		<!--内容样式 start-->
		<div class="main">
			<div class="container">
				<div class="detail">
					<h3>登录</h3>
					<p class="notice">温馨提示：公共场合不建议自动登陆，以防账号丢失</p>
					<form action="" method="post">
						<p class="pr"><label for="username"><span>*</span>手机号/用户名：</label>
							<input type="text" placeholder="请输入手机号" id="username" name="username" /></p>
						<p class="pr"><label for="password"><span>*</span>密码：</label>
							<input type="password" placeholder="请输入密码" id="password" name="password" /></p>
						<p><input type="checkbox" name="" id="checkbox" value="" /><label for="checkbox" class="label-checkbox">15天免登陆</label>
							<a href="#" class="fr">忘记密码?</a>
						</p>
						<p><button>立即登录</button></p>
					</form>
				</div>

			</div>
		</div>
		<!--内容样式 end-->
		<!--底部样式 start-->
		<div class="footer">
			<div class="container">
				<p>Copyright © 2016 中安汇金科技（北京）有限公司 版权所有</p>
			</div>
		</div>
		<!--底部样式 end-->

		<script src="./js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			+ function($) {
				//登录验证
				$('form').validate({
					onfocusout: function(element) {
						$(element).valid();
					},
					onkeyup: false,
					rules: {
						username: {
							required: true,
							remote: {
								url: 'test.php',
								type: 'post',
								datatype: 'json',
								data: {
									username: function() {
										return $('#username').val();
									}
								}
							}
						},
						password: 'required'
					},
					messages: {
						username: {
							required: '请填写用户名',
							remote: '用户名不正确'
						},
						password: '请输入密码'
					}
				})
			}(jQuery)
		</script>
	</body>

</html>
